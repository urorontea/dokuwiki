<h2 class="sectionedit2" id="作ってみたいもの">作ってみたいもの</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> 入力した文字列をそのまま返すもの（チャットみたいなもの）</div>
</li>
<li class="level1"><div class="li"> オセロ的な簡単なボードゲーム</div>
</li>
<li class="level1"><div class="li"> 通信内容を監視するもの</div>
</li>
</ul>

<p>
ソケット通信への理解度が低いのでいまいち何ができるのかよくわかっていない部分がある。
</p>
