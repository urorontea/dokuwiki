
<p>
このプラグインは、稼働中の DokuWiki を利用可能な最新バージョンにアップグレードします。
続行する前に、<a href="https://www.dokuwiki.org/ja%3Achanges" class="interwiki iw_doku" title="https://www.dokuwiki.org/ja%3Achanges">更新履歴</a>を読んで、アップグレードの前後に実行すべき追加の手順があるかどうかを確認してください。
</p>

<p>
自動アップグレードのために、DokuWikiのファイルは PHP プロセスからの書き込み権限が必要です。
実際にアップグレードする前に、必要なファイルのアクセス権を検証します。
</p>

<p>
インストール済のプラグインやテンプレートはアップグレードされません。
</p>

<p>
処理を続行する前に wiki のバックアップの作成をお勧めします。
</p>
