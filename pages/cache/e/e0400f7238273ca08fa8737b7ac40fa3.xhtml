
<h1 class="sectionedit1" id="設定管理">設定管理</h1>
<div class="level1">

<p>
この画面で、Dokuwikiの設定を管理することが出来ます。
個々の設定に関しては<a href="https://www.dokuwiki.org/ja%3Aconfig" class="interwiki iw_doku" title="https://www.dokuwiki.org/ja%3Aconfig">DokuWiki の設定</a>を参照してください。
このプラグインに関する詳細な情報は<a href="https://www.dokuwiki.org/ja%3Aplugin%3Aconfig" class="interwiki iw_doku" title="https://www.dokuwiki.org/ja%3Aplugin%3Aconfig">設定管理プラグイン</a>を参照してください。
</p>

<p>
背景が薄い赤の場合、その設定は保護されており、本プラグインを通して変更することは出来ません。
背景が青の場合はデフォルト設定、背景が白の場合はサイト固有の設定になっており、どちらの場合でも変更が可能です。
</p>

<p>
設定の変更後は必ず <strong>保存</strong> ボタンを押して変更を確定してください。
ボタンを押さなかった場合、変更は破棄されます。
</p>

</div>
