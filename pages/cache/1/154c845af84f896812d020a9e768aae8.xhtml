
<h2 class="sectionedit1" id="一括ユーザーインポート">一括ユーザーインポート</h2>
<div class="level2">

<p>
少なくとも４列のユーザーCSVファイルが必要です。
列には、「ユーザーID、フルネーム、メールアドレス、グループ」を、この順序で含む必要があります。
CSVフィールドはカンマ（,）区切り、文字列は引用符（&quot;&quot;）区切りです。
エスケープにバックスラッシュ（\）を使用できます。
適切なファイル例を確認するには、上記の“エクスポートユーザー”機能をお試し下さい。
重複するユーザーIDは無視されます。
</p>

<p>
正常にインポートされたユーザー毎に、パスワードを作成し、Eメールで送付します。
</p>

</div>
